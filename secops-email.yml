      - name: filehashsha256
        type: random_string_from_list
        custom_list: 8aa4945b71a16b0d6dcbe9c5169f0e21470d010be70368d334f34974bd7761e4

      - name: size
        type: int
        range: 781408,781408

      - name: signature
